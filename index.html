<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWADRI - Lunettes AR</title>
    
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* CONTAINER PRINCIPAL */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* HEADER */
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        /* CONTROLES */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        /* ZONE AR */
        .ar-zone {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        #ar-canvas {
            width: 100%;
            height: 500px;
            background: #000;
            border-radius: 15px;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #4ecdc4;
        }
        
        .loading i {
            font-size: 3rem;
            color: #4ecdc4;
            margin-bottom: 15px;
        }
        
        /* SELECTION LUNETTES */
        .glasses-selector {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .glasses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .glass-card {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .glass-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-5px);
        }
        
        .glass-card.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }
        
        .glass-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .glass-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .glass-price {
            color: #4ecdc4;
            font-weight: 600;
        }
        
        /* STATUT */
        .status {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* MESSAGES */
        .message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4ecdc4;
            color: white;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .message.error {
            background: #ff6b6b;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .btn { padding: 12px 24px; }
            #ar-canvas { height: 400px; }
            .glasses-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 480px) {
            .glasses-grid { grid-template-columns: 1fr; }
            #ar-canvas { height: 300px; }
        }
    </style>
    
    <!-- Three.js depuis CDN fiable -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NWADRI</h1>
            <p class="tagline">Essayez vos lunettes de soleil en réalité augmentée</p>
            
            <div class="controls">
                <button id="startAR" class="btn">
                    <i class="fas fa-camera"></i> Démarrer AR
                </button>
                <button id="stopAR" class="btn btn-danger" disabled>
                    <i class="fas fa-stop"></i> Arrêter AR
                </button>
                <button id="testModel" class="btn">
                    <i class="fas fa-vial"></i> Tester Modèle
                </button>
            </div>
        </header>
        
        <main>
            <div class="ar-zone">
                <canvas id="ar-canvas"></canvas>
                
                <div id="loading" class="loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Initialisation de l'AR...</p>
                </div>
            </div>
            
            <div class="glasses-selector">
                <h2 style="text-align: center; margin-bottom: 20px;">
                    <i class="fas fa-sunglasses"></i> Choisissez vos lunettes
                </h2>
                
                <div class="glasses-grid">
                    <div class="glass-card active" data-model="1">
                        <div class="glass-icon">
                            <i class="fas fa-glasses"></i>
                        </div>
                        <div class="glass-name">Classic Black</div>
                        <div class="glass-price">€129</div>
                    </div>
                    
                    <div class="glass-card" data-model="2">
                        <div class="glass-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="glass-name">Golden Style</div>
                        <div class="glass-price">€159</div>
                    </div>
                    
                    <div class="glass-card" data-model="3">
                        <div class="glass-icon">
                            <i class="fas fa-meteor"></i>
                        </div>
                        <div class="glass-name">Space Grey</div>
                        <div class="glass-price">€179</div>
                    </div>
                    
                    <div class="glass-card" data-model="4">
                        <div class="glass-icon">
                            <i class="fas fa-water"></i>
                        </div>
                        <div class="glass-name">Ocean Blue</div>
                        <div class="glass-price">€149</div>
                    </div>
                </div>
            </div>
            
            <div class="status" id="status">
                <i class="fas fa-info-circle"></i> Prêt à démarrer
            </div>
        </main>
    </div>
    
    <!-- Script principal -->
    <script src="app.js"></script>
</body>
</html>
