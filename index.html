<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Glasses Try-On | Working Version</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* MAIN CONTAINER */
        .main-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* LEFT PANEL - CAMERA */
        .camera-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #111;
            border-radius: 20px;
            overflow: hidden;
        }

        .camera-header {
            padding: 20px;
            background: #222;
            border-bottom: 1px solid #333;
        }

        .camera-header h1 {
            font-size: 24px;
            color: #4CAF50;
        }

        .camera-view {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvasOutput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .camera-controls {
            padding: 20px;
            background: #222;
            border-top: 1px solid #333;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .btn-red {
            background: #f44336;
        }

        .btn-red:hover {
            background: #d32f2f;
        }

        .btn-blue {
            background: #2196F3;
        }

        .btn-blue:hover {
            background: #1976D2;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 4;
            display: none;
        }

        .guide-circle {
            width: 200px;
            height: 200px;
            border: 3px dashed #4CAF50;
            border-radius: 50%;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* RIGHT PANEL - CONTROLS */
        .controls-panel {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-card {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #333;
        }

        .status-card h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
        }

        .status-dot.green { background: #4CAF50; }
        .status-dot.blue { background: #2196F3; }
        .status-dot.yellow { background: #FFC107; }

        #statusText {
            font-size: 16px;
        }

        .glasses-card {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #333;
            flex: 1;
        }

        .glasses-card h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .glasses-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .glass-btn {
            background: #222;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            color: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .glass-btn:hover {
            background: #333;
            border-color: #4CAF50;
        }

        .glass-btn.active {
            background: #1B5E20;
            border-color: #4CAF50;
        }

        .glass-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- LEFT: CAMERA PANEL -->
        <div class="camera-panel">
            <div class="camera-header">
                <h1>AR Glasses Try-On</h1>
            </div>
            
            <div class="camera-view">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="canvasOutput"></canvas>
                <canvas id="threeCanvas"></canvas>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Initializing AR Glasses...</p>
                    <p style="font-size: 14px; margin-top: 10px; color: #888;">Click "Start Camera" to begin</p>
                </div>
                
                <div class="face-guide" id="faceGuide">
                    <div class="guide-circle"></div>
                    <p>Position your face inside the circle</p>
                </div>
            </div>
            
            <div class="camera-controls">
                <button id="startBtn" class="btn">
                    üé• Start Camera
                </button>
                <button id="screenshotBtn" class="btn btn-blue">
                    üì∏ Take Screenshot
                </button>
                <button id="stopBtn" class="btn btn-red">
                    ‚èπÔ∏è Stop Camera
                </button>
            </div>
        </div>

        <!-- RIGHT: CONTROLS PANEL -->
        <div class="controls-panel">
            <div class="status-card">
                <h2>Status</h2>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ready to start</span>
                </div>
            </div>
            
            <div class="glasses-card">
                <h2>Glasses Styles</h2>
                <div class="glasses-grid" id="glassesGrid">
                    <div class="glass-btn active" data-model="aviator">
                        <div class="glass-icon">üï∂Ô∏è</div>
                        <div>Aviator</div>
                    </div>
                    <div class="glass-btn" data-model="wayfarer">
                        <div class="glass-icon">üëì</div>
                        <div>Wayfarer</div>
                    </div>
                    <div class="glass-btn" data-model="sport">
                        <div class="glass-icon">üòé</div>
                        <div>Sport</div>
                    </div>
                    <div class="glass-btn" data-model="reading">
                        <div class="glass-icon">üìñ</div>
                        <div>Reading</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Main Application Script -->
    <script>
        // SIMPLE WORKING VERSION
        class SimpleARGlasses {
            constructor() {
                // Get elements
                this.video = document.getElementById('videoElement');
                this.canvasOutput = document.getElementById('canvasOutput');
                this.threeCanvas = document.getElementById('threeCanvas');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.screenshotBtn = document.getElementById('screenshotBtn');
                this.loading = document.getElementById('loading');
                this.faceGuide = document.getElementById('faceGuide');
                this.statusText = document.getElementById('statusText');
                this.statusDot = document.getElementById('statusDot');
                this.toast = document.getElementById('toast');
                this.glassesBtns = document.querySelectorAll('.glass-btn');
                
                // State
                this.isCameraOn = false;
                this.isFaceDetected = false;
                this.glasses = null;
                this.currentModel = 'aviator';
                
                // Initialize
                this.initThreeJS();
                this.setupEventListeners();
                
                // Create default glasses
                this.createGlasses();
                
                this.showToast('AR Glasses Ready! Click "Start Camera" to begin.');
                this.updateStatus('Ready to start', 'yellow');
            }
            
            initThreeJS() {
                // Create scene
                this.scene = new THREE.Scene();
                
                // Create camera
                this.camera = new THREE.PerspectiveCamera(
                    60, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.z = 5;
                
                // Create renderer
                this.renderer = new THREE.WebGLRenderer({
                    canvas: this.threeCanvas,
                    alpha: true,
                    antialias: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
                directionalLight.position.set(5, 5, 5);
                this.scene.add(directionalLight);
                
                // Start animation
                this.animate();
            }
            
            createGlasses() {
                // Remove existing glasses
                if (this.glasses) {
                    this.scene.remove(this.glasses);
                }
                
                // Create new glasses based on selected model
                this.glasses = new THREE.Group();
                
                // Different styles
                const styles = {
                    aviator: { frameColor: 0xFFD700, lensColor: 0x87CEEB, scale: 0.08 },
                    wayfarer: { frameColor: 0x333333, lensColor: 0xCCCCCC, scale: 0.1 },
                    sport: { frameColor: 0xFF5722, lensColor: 0x37474F, scale: 0.09 },
                    reading: { frameColor: 0x795548, lensColor: 0xF5F5F5, scale: 0.11 }
                };
                
                const style = styles[this.currentModel] || styles.aviator;
                
                // Create glasses frame
                const frameGeometry = new THREE.BoxGeometry(2, 0.15, 0.3);
                const frameMaterial = new THREE.MeshStandardMaterial({ 
                    color: style.frameColor,
                    metalness: 0.9,
                    roughness: 0.1
                });
                const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                this.glasses.add(frame);
                
                // Create lenses
                const lensGeometry = new THREE.CircleGeometry(0.7, 32);
                const lensMaterial = new THREE.MeshPhysicalMaterial({
                    color: style.lensColor,
                    transmission: 0.9,
                    transparent: true,
                    opacity: 0.3,
                    roughness: 0.1
                });
                
                const leftLens = new THREE.Mesh(lensGeometry, lensMaterial);
                leftLens.position.x = -0.9;
                leftLens.rotation.y = Math.PI;
                this.glasses.add(leftLens);
                
                const rightLens = leftLens.clone();
                rightLens.position.x = 0.9;
                this.glasses.add(rightLens);
                
                // Scale based on model
                this.glasses.scale.setScalar(style.scale);
                
                // Add to scene
                this.scene.add(this.glasses);
                this.glasses.visible = false;
                
                this.showToast(`${this.currentModel} glasses loaded`);
            }
            
            setupEventListeners() {
                // Start Camera Button
                this.startBtn.addEventListener('click', () => this.startCamera());
                
                // Stop Camera Button
                this.stopBtn.addEventListener('click', () => this.stopCamera());
                
                // Screenshot Button
                this.screenshotBtn.addEventListener('click', () => this.takeScreenshot());
                
                // Glasses Selection
                this.glassesBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.glassesBtns.forEach(b => b.classList.remove('active'));
                        e.target.closest('.glass-btn').classList.add('active');
                        this.currentModel = e.target.closest('.glass-btn').dataset.model;
                        this.createGlasses();
                    });
                });
                
                // Initialize Face Mesh
                this.initFaceMesh();
            }
            
            async initFaceMesh() {
                try {
                    this.faceMesh = new FaceMesh({
                        locateFile: (file) => {
                            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                        }
                    });
                    
                    this.faceMesh.setOptions({
                        maxNumFaces: 1,
                        minDetectionConfidence: 0.5,
                        minTrackingConfidence: 0.5
                    });
                    
                    this.faceMesh.onResults((results) => {
                        this.processFaceResults(results);
                    });
                    
                } catch (error) {
                    console.error('Face Mesh error:', error);
                }
            }
            
            async startCamera() {
                try {
                    this.updateStatus('Starting camera...', 'yellow');
                    this.loading.style.display = 'block';
                    
                    // Request camera
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        }
                    });
                    
                    this.video.srcObject = stream;
                    this.isCameraOn = true;
                    
                    // Start face detection
                    const camera = new Camera(this.video, {
                        onFrame: async () => {
                            if (this.faceMesh) {
                                await this.faceMesh.send({ image: this.video });
                            }
                        },
                        width: 1280,
                        height: 720
                    });
                    
                    camera.start();
                    
                    this.updateStatus('Camera on - Looking for face', 'blue');
                    this.showToast('Camera started! Look at the camera.');
                    this.faceGuide.style.display = 'block';
                    this.loading.style.display = 'none';
                    
                } catch (error) {
                    console.error('Camera error:', error);
                    this.updateStatus('Camera error', 'red');
                    this.showToast('Camera error: ' + error.message);
                    this.loading.style.display = 'none';
                }
            }
            
            stopCamera() {
                if (this.video.srcObject) {
                    const tracks = this.video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    this.video.srcObject = null;
                }
                
                this.isCameraOn = false;
                this.isFaceDetected = false;
                
                if (this.glasses) {
                    this.glasses.visible = false;
                }
                
                this.updateStatus('Camera stopped', 'yellow');
                this.showToast('Camera stopped');
                this.faceGuide.style.display = 'none';
            }
            
            processFaceResults(results) {
                // Update canvas
                const ctx = this.canvasOutput.getContext('2d');
                this.canvasOutput.width = this.video.videoWidth || 1280;
                this.canvasOutput.height = this.video.videoHeight || 720;
                
                ctx.save();
                ctx.clearRect(0, 0, this.canvasOutput.width, this.canvasOutput.height);
                
                // Draw video (mirrored)
                ctx.scale(-1, 1);
                ctx.drawImage(this.video, -this.canvasOutput.width, 0, this.canvasOutput.width, this.canvasOutput.height);
                ctx.restore();
                
                if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                    const landmarks = results.multiFaceLandmarks[0];
                    
                    if (!this.isFaceDetected) {
                        this.isFaceDetected = true;
                        this.faceGuide.style.display = 'none';
                        this.updateStatus('Face detected!', 'green');
                        this.showToast('Face detected! Glasses fitted.');
                    }
                    
                    // Update glasses position
                    this.updateGlassesPosition(landmarks);
                    
                } else {
                    this.isFaceDetected = false;
                    if (this.glasses) {
                        this.glasses.visible = false;
                    }
                    this.faceGuide.style.display = 'block';
                    this.updateStatus('Looking for face...', 'blue');
                }
            }
            
            updateGlassesPosition(landmarks) {
                if (!this.glasses) return;
                
                // Get eye positions
                const leftEye = landmarks[33];
                const rightEye = landmarks[263];
                const noseTip = landmarks[1];
                
                // Calculate center
                const centerX = (leftEye.x + rightEye.x) / 2;
                const centerY = (leftEye.y + rightEye.y) / 2;
                
                // Calculate eye distance
                const eyeDistance = Math.sqrt(
                    Math.pow(rightEye.x - leftEye.x, 2) + 
                    Math.pow(rightEye.y - leftEye.y, 2)
                );
                
                // Position glasses
                const x = (centerX - 0.5) * 3;
                const y = -(centerY - 0.5) * 2.5 + 0.1;
                const scale = eyeDistance * 6;
                
                // Update glasses
                this.glasses.visible = true;
                this.glasses.position.x = x;
                this.glasses.position.y = y;
                this.glasses.scale.setScalar(scale * 0.08);
                
                // Add slight rotation
                const angle = Math.atan2(rightEye.y - leftEye.y, rightEye.x - leftEye.x);
                this.glasses.rotation.z = -angle;
            }
            
            takeScreenshot() {
                if (!this.isFaceDetected) {
                    this.showToast('Please start camera and wait for face detection');
                    return;
                }
                
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = this.video.videoWidth || 1280;
                canvas.height = this.video.videoHeight || 720;
                const ctx = canvas.getContext('2d');
                
                // Draw video
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(this.video, -canvas.width, 0, canvas.width, canvas.height);
                ctx.restore();
                
                // Draw glasses
                ctx.drawImage(this.threeCanvas, 0, 0, canvas.width, canvas.height);
                
                // Create download
                const link = document.createElement('a');
                link.download = `glasses-tryon-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                this.showToast('Screenshot saved!');
            }
            
            updateStatus(message, color) {
                this.statusText.textContent = message;
                this.statusDot.className = 'status-dot';
                if (color === 'green') this.statusDot.classList.add('green');
                else if (color === 'blue') this.statusDot.classList.add('blue');
                else if (color === 'yellow') this.statusDot.classList.add('yellow');
                else this.statusDot.classList.add('red');
            }
            
            showToast(message) {
                this.toast.textContent = message;
                this.toast.classList.add('show');
                
                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                if (this.renderer && this.scene && this.camera) {
                    this.renderer.render(this.scene, this.camera);
                }
            }
        }
        
        // Start when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new SimpleARGlasses();
        });
    </script>
</body>
