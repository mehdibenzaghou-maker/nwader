<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Glasses Try-On | Click Start Camera</title>
    <style>
        /* SUPER SIMPLE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            background: #2d2d2d;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #4CAF50;
        }

        .header h1 {
            color: #4CAF50;
            font-size: 28px;
        }

        /* MAIN LAYOUT - CLEAR SECTIONS */
        .main-layout {
            display: flex;
            height: calc(100vh - 80px);
        }

        /* LEFT SIDE: CAMERA VIEW (70%) */
        .camera-side {
            flex: 7;
            background: black;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* CAMERA VIEW ITSELF - BIG AND CENTERED */
        .camera-view {
            flex: 1;
            position: relative;
            background: #000;
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvasOutput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        /* LOADING MESSAGE */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 10px;
            z-index: 10;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* FACE GUIDE */
        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 4;
            display: none;
        }

        .guide-circle {
            width: 250px;
            height: 250px;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* RIGHT SIDE: CONTROLS (30%) */
        .controls-side {
            flex: 3;
            background: #2d2d2d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-left: 3px solid #333;
        }

        /* BIG CAMERA BUTTONS - CAN'T MISS THEM */
        .camera-controls {
            background: #333;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .camera-controls h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* BIG GREEN BUTTON - CAN'T MISS IT */
        .big-btn {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s;
        }

        #startBtn {
            background: #4CAF50;
            color: white;
        }

        #startBtn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        #stopBtn {
            background: #f44336;
            color: white;
        }

        #stopBtn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        #screenshotBtn {
            background: #2196F3;
            color: white;
        }

        #screenshotBtn:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        /* STATUS BOX */
        .status-box {
            background: #333;
            padding: 20px;
            border-radius: 15px;
        }

        .status-box h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #444;
            border-radius: 10px;
            font-size: 18px;
        }

        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #f44336;
        }

        .status-dot.green { background: #4CAF50; }
        .status-dot.blue { background: #2196F3; }
        .status-dot.yellow { background: #FFC107; }

        /* GLASSES SELECTION */
        .glasses-box {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            flex: 1;
        }

        .glasses-box h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .glasses-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .glass-btn {
            background: #444;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 20px;
            color: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .glass-btn:hover {
            background: #555;
            border-color: #4CAF50;
        }

        .glass-btn.active {
            background: #1B5E20;
            border-color: #4CAF50;
        }

        .glass-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* TOAST NOTIFICATION */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 18px;
            border: 2px solid #4CAF50;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>üéì AR GLASSES TRY-ON</h1>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="main-layout">
        <!-- LEFT: CAMERA (70% OF SCREEN) -->
        <div class="camera-side">
            <div class="camera-view">
                <!-- Video feed will appear here -->
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="canvasOutput"></canvas>
                <canvas id="threeCanvas"></canvas>
                
                <!-- Loading message -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="font-size: 18px; margin-bottom: 10px;">AR Glasses Ready!</p>
                    <p style="color: #4CAF50; font-size: 22px; font-weight: bold;">
                        üëâ Click "START CAMERA" on the right üëà
                    </p>
                </div>
                
                <!-- Face guide -->
                <div class="face-guide" id="faceGuide">
                    <div class="guide-circle"></div>
                    <p style="font-size: 18px;">Position your face inside the circle</p>
                </div>
            </div>
        </div>

        <!-- RIGHT: CONTROLS (30% OF SCREEN) -->
        <div class="controls-side">
            <!-- CAMERA BUTTONS - BIG AND CLEAR -->
            <div class="camera-controls">
                <h2>üì∑ CAMERA CONTROLS</h2>
                <div class="buttons">
                    <button id="startBtn" class="big-btn">
                        üé• START CAMERA
                    </button>
                    <button id="stopBtn" class="big-btn">
                        ‚èπÔ∏è STOP CAMERA
                    </button>
                    <button id="screenshotBtn" class="big-btn">
                        üì∏ TAKE SCREENSHOT
                    </button>
                </div>
            </div>

            <!-- STATUS -->
            <div class="status-box">
                <h2>üìä STATUS</h2>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ready to start</span>
                </div>
            </div>

            <!-- GLASSES SELECTION -->
            <div class="glasses-box">
                <h2>üëì GLASSES STYLES</h2>
                <div class="glasses-grid">
                    <div class="glass-btn active" data-model="aviator">
                        <div class="glass-icon">üï∂Ô∏è</div>
                        <div>Aviator</div>
                    </div>
                    <div class="glass-btn" data-model="wayfarer">
                        <div class="glass-icon">üëì</div>
                        <div>Wayfarer</div>
                    </div>
                    <div class="glass-btn" data-model="sport">
                        <div class="glass-icon">üòé</div>
                        <div>Sport</div>
                    </div>
                    <div class="glass-btn" data-model="reading">
                        <div class="glass-icon">üìñ</div>
                        <div>Reading</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MAIN APPLICATION -->
    <script>
        // SIMPLE WORKING AR GLASSES
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Page loaded - initializing AR Glasses...");
            
            // Get ALL elements
            const video = document.getElementById('videoElement');
            const canvasOutput = document.getElementById('canvasOutput');
            const threeCanvas = document.getElementById('threeCanvas');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const screenshotBtn = document.getElementById('screenshotBtn');
            const loading = document.getElementById('loading');
            const faceGuide = document.getElementById('faceGuide');
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            const toast = document.getElementById('toast');
            const glassBtns = document.querySelectorAll('.glass-btn');
            
            // State
            let isCameraOn = false;
            let isFaceDetected = false;
            let currentModel = 'aviator';
            
            // Three.js variables
            let scene, camera, renderer, glasses;
            
            // Initialize Three.js
            function initThreeJS() {
                console.log("Initializing Three.js...");
                
                // Create scene
                scene = new THREE.Scene();
                
                // Create camera
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({
                    canvas: threeCanvas,
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);
                
                // Create initial glasses
                createGlasses();
                
                // Start animation loop
                animate();
                
                console.log("Three.js initialized");
            }
            
            // Create glasses
            function createGlasses() {
                console.log("Creating glasses...");
                
                // Remove existing glasses
                if (glasses) {
                    scene.remove(glasses);
                }
                
                // Create glasses group
                glasses = new THREE.Group();
                
                // Define styles
                const styles = {
                    aviator: { frameColor: 0xFFD700, lensColor: 0x87CEEB, scale: 0.08 },
                    wayfarer: { frameColor: 0x333333, lensColor: 0xCCCCCC, scale: 0.1 },
                    sport: { frameColor: 0xFF5722, lensColor: 0x37474F, scale: 0.09 },
                    reading: { frameColor: 0x795548, lensColor: 0xF5F5F5, scale: 0.11 }
                };
                
                const style = styles[currentModel] || styles.aviator;
                
                // Create frame
                const frameGeometry = new THREE.BoxGeometry(2, 0.15, 0.3);
                const frameMaterial = new THREE.MeshStandardMaterial({ 
                    color: style.frameColor,
                    metalness: 0.9,
                    roughness: 0.1
                });
                const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                glasses.add(frame);
                
                // Create lenses
                const lensGeometry = new THREE.CircleGeometry(0.7, 32);
                const lensMaterial = new THREE.MeshPhysicalMaterial({
                    color: style.lensColor,
                    transmission: 0.9,
                    transparent: true,
                    opacity: 0.3,
                    roughness: 0.1
                });
                
                const leftLens = new THREE.Mesh(lensGeometry, lensMaterial);
                leftLens.position.x = -0.9;
                leftLens.rotation.y = Math.PI;
                glasses.add(leftLens);
                
                const rightLens = leftLens.clone();
                rightLens.position.x = 0.9;
                glasses.add(rightLens);
                
                // Scale and add to scene
                glasses.scale.setScalar(style.scale);
                scene.add(glasses);
                glasses.visible = false;
                
                console.log(`${currentModel} glasses created`);
                showToast(`${currentModel} glasses loaded`);
            }
            
            // Initialize Face Mesh
            let faceMesh;
            function initFaceMesh() {
                console.log("Initializing Face Mesh...");
                
                faceMesh = new FaceMesh({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                    }
                });
                
                faceMesh.setOptions({
                    maxNumFaces: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                faceMesh.onResults(function(results) {
                    processFaceResults(results);
                });
                
                console.log("Face Mesh initialized");
            }
            
            // Start Camera - THIS IS THE MAIN FUNCTION
            async function startCamera() {
                console.log("Start Camera button clicked!");
                
                try {
                    updateStatus('Starting camera...', 'yellow');
                    loading.style.display = 'block';
                    
                    // Request camera access
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        }
                    });
                    
                    // Set video source
                    video.srcObject = stream;
                    isCameraOn = true;
                    
                    // Start face detection
                    const cameraInstance = new Camera(video, {
                        onFrame: async () => {
                            if (faceMesh) {
                                await faceMesh.send({ image: video });
                            }
                        },
                        width: 1280,
                        height: 720
                    });
                    
                    cameraInstance.start();
                    
                    // Update UI
                    updateStatus('Camera on - Looking for face', 'blue');
                    showToast('Camera started! Look at the camera.');
                    faceGuide.style.display = 'block';
                    loading.style.display = 'none';
                    
                    console.log("Camera started successfully");
                    
                } catch (error) {
                    console.error("Camera error:", error);
                    updateStatus('Camera error', 'red');
                    showToast('Error: ' + error.message);
                    loading.style.display = 'none';
                }
            }
            
            // Stop Camera
            function stopCamera() {
                console.log("Stop Camera button clicked");
                
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    video.srcObject = null;
                }
                
                isCameraOn = false;
                isFaceDetected = false;
                
                if (glasses) {
                    glasses.visible = false;
                }
                
                updateStatus('Camera stopped', 'yellow');
                showToast('Camera stopped');
                faceGuide.style.display = 'none';
            }
            
            // Process face results
            function processFaceResults(results) {
                // Update canvas
                const ctx = canvasOutput.getContext('2d');
                canvasOutput.width = video.videoWidth || 1280;
                canvasOutput.height = video.videoHeight || 720;
                
                ctx.save();
                ctx.clearRect(0, 0, canvasOutput.width, canvasOutput.height);
                
                // Draw video (mirrored)
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvasOutput.width, 0, canvasOutput.width, canvasOutput.height);
                ctx.restore();
                
                if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                    const landmarks = results.multiFaceLandmarks[0];
                    
                    if (!isFaceDetected) {
                        isFaceDetected = true;
                        faceGuide.style.display = 'none';
                        updateStatus('Face detected!', 'green');
                        showToast('Face detected! Glasses fitted.');
                    }
                    
                    // Update glasses position
                    updateGlassesPosition(landmarks);
                    
                } else {
                    isFaceDetected = false;
                    if (glasses) {
                        glasses.visible = false;
                    }
                    faceGuide.style.display = 'block';
                    updateStatus('Looking for face...', 'blue');
                }
            }
            
            // Update glasses position
            function updateGlassesPosition(landmarks) {
                if (!glasses) return;
                
                // Get eye positions
                const leftEye = landmarks[33];
                const rightEye = landmarks[263];
                
                // Calculate center between eyes
                const centerX = (leftEye.x + rightEye.x) / 2;
                const centerY = (leftEye.y + rightEye.y) / 2;
                
                // Calculate eye distance for scaling
                const eyeDistance = Math.sqrt(
                    Math.pow(rightEye.x - leftEye.x, 2) + 
                    Math.pow(rightEye.y - leftEye.y, 2)
                );
                
                // Position glasses
                const x = (centerX - 0.5) * 3;
                const y = -(centerY - 0.5) * 2.5 + 0.1;
                const scale = eyeDistance * 6;
                
                // Update glasses
                glasses.visible = true;
                glasses.position.x = x;
                glasses.position.y = y;
                glasses.scale.setScalar(scale * 0.08);
                
                // Add slight rotation
                const angle = Math.atan2(rightEye.y - leftEye.y, rightEye.x - leftEye.x);
                glasses.rotation.z = -angle;
            }
            
            // Take screenshot
            function takeScreenshot() {
                if (!isFaceDetected) {
                    showToast('Please start camera and wait for face detection');
                    return;
                }
                
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth || 1280;
                canvas.height = video.videoHeight || 720;
                const ctx = canvas.getContext('2d');
                
                // Draw video
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                ctx.restore();
                
                // Draw glasses
                ctx.drawImage(threeCanvas, 0, 0, canvas.width, canvas.height);
                
                // Create download
                const link = document.createElement('a');
                link.download = `glasses-tryon-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                showToast('Screenshot saved!');
            }
            
            // Update status
            function updateStatus(message, color) {
                statusText.textContent = message;
                statusDot.className = 'status-dot';
                if (color === 'green') statusDot.classList.add('green');
                else if (color === 'blue') statusDot.classList.add('blue');
                else if (color === 'yellow') statusDot.classList.add('yellow');
                else statusDot.classList.add('red');
            }
            
            // Show toast
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
            }
            
            // SETUP EVENT LISTENERS
            console.log("Setting up event listeners...");
            
            // 1. Start Camera Button - BIG GREEN BUTTON
            startBtn.addEventListener('click', startCamera);
            
            // 2. Stop Camera Button - BIG RED BUTTON
            stopBtn.addEventListener('click', stopCamera);
            
            // 3. Screenshot Button - BIG BLUE BUTTON
            screenshotBtn.addEventListener('click', takeScreenshot);
            
            // 4. Glasses selection
            glassBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    glassBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentModel = this.dataset.model;
                    createGlasses();
                });
            });
            
            // Initialize everything
            initThreeJS();
            initFaceMesh();
            
            // Show initial message
            updateStatus('Ready to start', 'yellow');
            console.log("AR Glasses fully initialized - ready to use!");
        });
    </script>
</body>
</html>
