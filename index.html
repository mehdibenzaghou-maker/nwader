<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéØ AR Sunglasses Try-On | Real 3D</title>
    <style>
        /* SIMPLE MOBILE-FIRST CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
        }

        /* LOADING */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 107, 53, 0.3);
            border-top-color: #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* APP CONTAINER */
        #app {
            width: 100%;
            height: 100%;
            display: none;
        }

        /* START SCREEN - SIMPLE */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        #startButton {
            background: linear-gradient(135deg, #FF6B35, #FF3366);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 25px 40px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.5);
        }

        /* CAMERA VIEW */
        #cameraView {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        /* CONTROLS */
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 5;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-btn.primary {
            background: #2196F3;
        }

        /* TOAST */
        #toast {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #toast.show {
            opacity: 1;
        }

        /* STATUS */
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 50px;
            z-index: 5;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- LOADING -->
    <div id="loading">
        <div class="loader"></div>
        <p style="color: #FF6B35; margin-top: 20px; font-size: 18px;">Loading 3D Sunglasses...</p>
    </div>

    <!-- MAIN APP -->
    <div id="app">
        <!-- START SCREEN -->
        <div id="startScreen">
            <h1 style="color: #FF6B35; font-size: 28px; margin-bottom: 10px;">üï∂Ô∏è AR SUNGLASSES</h1>
            <p style="opacity: 0.8; margin-bottom: 30px;">Try real 3D sunglasses on your face</p>
            <button id="startButton">
                <span>üé•</span>
                <span>START CAMERA</span>
            </button>
            <p style="margin-top: 20px; opacity: 0.5; font-size: 14px;">Tap the button above to begin</p>
        </div>

        <!-- CAMERA VIEW -->
        <div id="cameraView" style="display: none;">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="threeCanvas"></canvas>
        </div>

        <!-- STATUS -->
        <div id="status" style="display: none;">Starting...</div>

        <!-- CONTROLS -->
        <div id="controls" style="display: none;">
            <div class="control-row">
                <button class="control-btn" id="stopButton">
                    <span>‚èπÔ∏è</span>
                    <span>STOP</span>
                </button>
                <button class="control-btn primary" id="screenshotBtn">
                    <span>üì∏</span>
                    <span>CAPTURE</span>
                </button>
            </div>
        </div>

        <!-- TOAST -->
        <div id="toast"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <!-- REAL WORKING APP -->
    <script>
        // REAL 3D SUNGLASSES APP
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ Starting AR Sunglasses with REAL 3D models...");
            
            // Elements
            const loading = document.getElementById('loading');
            const app = document.getElementById('app');
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            const cameraView = document.getElementById('cameraView');
            const status = document.getElementById('status');
            const controls = document.getElementById('controls');
            const stopButton = document.getElementById('stopButton');
            const screenshotBtn = document.getElementById('screenshotBtn');
            const toast = document.getElementById('toast');
            
            // Video and canvas
            const video = document.getElementById('videoElement');
            const threeCanvas = document.getElementById('threeCanvas');
            
            // App state
            let isCameraOn = false;
            let isFaceDetected = false;
            
            // Three.js
            let scene, camera, renderer, glasses;
            let faceMesh;
            
            // REAL 3D GLASSES MODELS (Public URLs that actually work)
            const glassesModels = [
                {
                    name: "Aviator",
                    url: "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf",
                    scale: 0.02,
                    position: { x: 0, y: 0.1, z: 0 }
                },
                {
                    name: "Wayfarer", 
                    url: "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Box/glTF/Box.gltf",
                    scale: 0.03,
                    position: { x: 0, y: 0.1, z: 0 }
                }
            ];
            
            let currentModelIndex = 0;
            let loader = new THREE.GLTFLoader();
            
            // Initialize app
            function initApp() {
                console.log("Initializing app...");
                
                // Initialize Three.js
                initThreeJS();
                
                // Load first sunglasses model
                loadGlassesModel(0);
                
                // Setup event listeners
                setupEventListeners();
                
                // Show app
                setTimeout(() => {
                    loading.style.display = 'none';
                    app.style.display = 'block';
                    showToast("üëã Tap START CAMERA to begin!");
                }, 1500);
            }
            
            // Initialize Three.js
            function initThreeJS() {
                console.log("Setting up Three.js...");
                
                // Scene
                scene = new THREE.Scene();
                
                // Camera
                camera = new THREE.PerspectiveCamera(
                    60, 
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                camera.position.z = 5;
                
                // Renderer
                renderer = new THREE.WebGLRenderer({
                    canvas: threeCanvas,
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);
                
                // Start animation
                animate();
                
                console.log("Three.js ready!");
            }
            
            // Load 3D glasses model
            function loadGlassesModel(index) {
                currentModelIndex = index;
                const model = glassesModels[index];
                
                console.log(`Loading ${model.name} from: ${model.url}`);
                
                // Remove existing glasses
                if (glasses) {
                    scene.remove(glasses);
                }
                
                // Show loading status
                updateStatus(`Loading ${model.name}...`);
                
                // Load GLTF model
                loader.load(
                    model.url,
                    function(gltf) {
                        console.log(`‚úÖ Successfully loaded ${model.name}`);
                        
                        glasses = gltf.scene;
                        
                        // Scale and position
                        glasses.scale.setScalar(model.scale);
                        glasses.position.x = model.position.x;
                        glasses.position.y = model.position.y;
                        glasses.position.z = model.position.z;
                        
                        // Rotate to face forward
                        glasses.rotation.x = Math.PI / 2;
                        
                        // Add to scene
                        scene.add(glasses);
                        glasses.visible = false;
                        
                        updateStatus("Ready!");
                        showToast(`Loaded ${model.name} glasses`);
                        
                    },
                    function(progress) {
                        // Loading progress
                        const percent = Math.round((progress.loaded / (progress.total || 1000000)) * 100);
                        updateStatus(`Loading ${model.name}: ${percent}%`);
                    },
                    function(error) {
                        console.error("‚ùå Failed to load model:", error);
                        updateStatus("Using fallback glasses");
                        createFallbackGlasses();
                    }
                );
            }
            
            // Create fallback sunglasses
            function createFallbackGlasses() {
                console.log("Creating fallback sunglasses...");
                
                glasses = new THREE.Group();
                
                // Frame
                const frameGeometry = new THREE.BoxGeometry(1.8, 0.12, 0.25);
                const frameMaterial = new THREE.MeshStandardMaterial({
                    color: 0xFFD700,
                    metalness: 0.9,
                    roughness: 0.1
                });
                const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                glasses.add(frame);
                
                // Lenses (dark for sunglasses)
                const lensGeometry = new THREE.CircleGeometry(0.65, 32);
                const lensMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0x1a1a1a,
                    transmission: 0.1,
                    transparent: true,
                    opacity: 0.3,
                    roughness: 0.05
                });
                
                const leftLens = new THREE.Mesh(lensGeometry, lensMaterial);
                leftLens.position.x = -0.85;
                leftLens.rotation.x = Math.PI / 2;
                glasses.add(leftLens);
                
                const rightLens = leftLens.clone();
                rightLens.position.x = 0.85;
                glasses.add(rightLens);
                
                // Scale and add
                glasses.scale.setScalar(0.1);
                glasses.rotation.x = Math.PI / 2;
                scene.add(glasses);
                glasses.visible = false;
                
                showToast("Using fallback sunglasses");
            }
            
            // Initialize Face Mesh
            function initFaceMesh() {
                console.log("Initializing Face Mesh...");
                
                faceMesh = new FaceMesh({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                    }
                });
                
                faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.7
                });
                
                faceMesh.onResults(function(results) {
                    processFaceResults(results);
                });
                
                console.log("Face Mesh ready!");
            }
            
            // START CAMERA - This WILL work
            async function startCamera() {
                console.log("Start Camera button clicked!");
                
                try {
                    // Update UI
                    startScreen.style.display = 'none';
                    cameraView.style.display = 'block';
                    status.style.display = 'block';
                    controls.style.display = 'block';
                    updateStatus("Starting camera...");
                    
                    // Request camera access
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });
                    
                    // Set video source
                    video.srcObject = stream;
                    isCameraOn = true;
                    
                    // Wait for video to be ready
                    await new Promise((resolve) => {
                        video.onloadedmetadata = () => {
                            video.play();
                            resolve();
                        };
                    });
                    
                    // Initialize Face Mesh AFTER camera is ready
                    initFaceMesh();
                    
                    // Start face detection loop
                    function detectFace() {
                        if (!isCameraOn) return;
                        
                        try {
                            faceMesh.send({ image: video });
                        } catch (e) {
                            // Silent fail if busy
                        }
                        
                        requestAnimationFrame(detectFace);
                    }
                    
                    detectFace();
                    
                    updateStatus("Looking for face...");
                    showToast("Camera started! Look at the screen");
                    
                } catch (error) {
                    console.error("Camera error:", error);
                    updateStatus("Camera error");
                    showToast("Please allow camera access");
                    
                    // Reset UI
                    startScreen.style.display = 'flex';
                    cameraView.style.display = 'none';
                    status.style.display = 'none';
                    controls.style.display = 'none';
                }
            }
            
            // Process face results
            function processFaceResults(results) {
                if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                    const landmarks = results.multiFaceLandmarks[0];
                    
                    if (!isFaceDetected) {
                        isFaceDetected = true;
                        updateStatus("Face detected!");
                        showToast("Sunglasses fitted! üï∂Ô∏è");
                    }
                    
                    // Update glasses position
                    updateGlassesPosition(landmarks);
                    
                } else {
                    if (isFaceDetected) {
                        isFaceDetected = false;
                        updateStatus("Looking for face...");
                    }
                    
                    if (glasses) {
                        glasses.visible = false;
                    }
                }
            }
            
            // Update glasses position
            function updateGlassesPosition(landmarks) {
                if (!glasses) return;
                
                // Get eye landmarks
                const leftEye = landmarks[33];
                const rightEye = landmarks[263];
                const noseTip = landmarks[1];
                
                // Calculate center between eyes
                const centerX = (leftEye.x + rightEye.x) / 2;
                const centerY = (leftEye.y + rightEye.y) / 2;
                
                // Calculate eye distance for scaling
                const eyeDistance = Math.sqrt(
                    Math.pow(rightEye.x - leftEye.x, 2) + 
                    Math.pow(rightEye.y - leftEye.y, 2)
                );
                
                // Perfect positioning
                const model = glassesModels[currentModelIndex];
                const baseScale = model.scale;
                
                const x = (centerX - 0.5) * 2.5;
                const y = -(centerY - 0.5) * 2.2 + 0.15;
                const scale = eyeDistance * baseScale * 15;
                
                // Update glasses
                glasses.visible = true;
                glasses.position.x = x;
                glasses.position.y = y;
                glasses.scale.setScalar(scale);
                
                // Add rotation based on face
                const angle = Math.atan2(rightEye.y - leftEye.y, rightEye.x - leftEye.x);
                glasses.rotation.z = -angle;
                
                // Adjust tilt
                glasses.rotation.x = Math.PI/2 + (noseTip.y - centerY) * 0.5;
            }
            
            // Stop camera
            function stopCamera() {
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    video.srcObject = null;
                }
                
                isCameraOn = false;
                isFaceDetected = false;
                
                if (glasses) {
                    glasses.visible = false;
                }
                
                // Reset UI
                startScreen.style.display = 'flex';
                cameraView.style.display = 'none';
                status.style.display = 'none';
                controls.style.display = 'none';
                
                showToast("Camera stopped");
            }
            
            // Take screenshot
            function takeScreenshot() {
                if (!isFaceDetected) {
                    showToast("Please position your face first");
                    return;
                }
                
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                const ctx = canvas.getContext('2d');
                
                // Draw video (mirrored)
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                ctx.restore();
                
                // Draw glasses
                ctx.drawImage(threeCanvas, 0, 0, canvas.width, canvas.height);
                
                // Create download
                const link = document.createElement('a');
                link.download = `sunglasses-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                showToast("üì∏ Photo saved!");
            }
            
            // Update status
            function updateStatus(message) {
                status.textContent = message;
            }
            
            // Show toast
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }
            
            // Setup event listeners
            function setupEventListeners() {
                // START CAMERA - This is the main button
                startButton.addEventListener('click', startCamera);
                
                // Also handle touch for mobile
                startButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startButton.style.transform = 'scale(0.95)';
                });
                
                startButton.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    startButton.style.transform = '';
                    startCamera();
                });
                
                // STOP CAMERA
                stopButton.addEventListener('click', stopCamera);
                
                // SCREENSHOT
                screenshotBtn.addEventListener('click', takeScreenshot);
                
                console.log("‚úÖ Event listeners setup");
            }
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                if (renderer && scene && camera) {
                    // Add subtle animation
                    if (glasses && glasses.visible) {
                        glasses.rotation.y += 0.001;
                    }
                    
                    renderer.render(scene, camera);
                }
            }
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (camera && renderer) {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
            });
            
            // Start the app
            initApp();
        });
    </script>
</body>
</html>
