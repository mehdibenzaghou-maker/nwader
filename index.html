<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üì± AR Sunglasses Try-On</title>
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
        }

        /* LOADING SCREEN */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 107, 53, 0.3);
            border-top-color: #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* MAIN APP */
        .app {
            width: 100%;
            height: 100%;
            display: none;
        }

        /* CAMERA VIEW - FULLSCREEN */
        .camera-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvasOutput, #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* BIG START BUTTON - CENTERED */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .start-btn {
            background: linear-gradient(135deg, #FF6B35, #FF3366);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 25px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.5);
            transition: transform 0.2s;
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        /* TOP BAR */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 5;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #FF6B35;
        }

        .stop-btn {
            background: rgba(255, 107, 53, 0.2);
            color: white;
            border: 2px solid #FF6B35;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* BOTTOM CONTROLS */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 5;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .buttons-row {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .control-btn.primary {
            background: #2196F3;
        }

        /* GLASSES SELECTOR */
        .glasses-selector {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            display: none;
        }

        .glasses-scroll {
            display: flex;
            gap: 12px;
            padding: 10px 0;
        }

        .glass-card {
            flex: 0 0 auto;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .glass-card.active {
            background: rgba(255, 107, 53, 0.3);
            border-color: #FF6B35;
        }

        .glass-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* STATUS */
        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #FF6B35;
        }

        .status-dot.green { background: #4CAF50; }
        .status-dot.red { background: #f44336; }

        /* FACE GUIDE */
        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            text-align: center;
            display: none;
        }

        .guide-circle {
            width: 200px;
            height: 200px;
            border: 3px solid #FF6B35;
            border-radius: 50%;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* TOAST */
        .toast {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- LOADING -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #FF6B35; font-size: 20px;">Loading AR Sunglasses...</p>
        <p style="margin-top: 10px; opacity: 0.7;">Please wait</p>
    </div>

    <!-- MAIN APP -->
    <div class="app" id="app">
        <!-- START SCREEN -->
        <div class="start-screen" id="startScreen">
            <h1 style="font-size: 28px; margin-bottom: 10px; color: #FF6B35;">AR SUNGLASSES TRY-ON</h1>
            <p style="opacity: 0.8; margin-bottom: 30px; font-size: 16px; max-width: 300px;">
                Try sunglasses on your face in real-time using AR
            </p>
            <button class="start-btn" id="startButton">
                <span>üé•</span>
                <span>START CAMERA</span>
            </button>
            <p style="margin-top: 20px; opacity: 0.5; font-size: 14px;">
                Tap the button above to begin
            </p>
        </div>

        <!-- CAMERA VIEW -->
        <div class="camera-view">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvasOutput"></canvas>
            <canvas id="threeCanvas"></canvas>
            
            <!-- FACE GUIDE -->
            <div class="face-guide" id="faceGuide">
                <div class="guide-circle"></div>
                <p>Position face here</p>
            </div>
        </div>

        <!-- TOP BAR -->
        <div class="top-bar" id="topBar" style="display: none;">
            <div class="logo">üï∂Ô∏è AR SUNGLASSES</div>
            <button class="stop-btn" id="stopButton">STOP</button>
        </div>

        <!-- STATUS -->
        <div class="status" id="status" style="display: none;">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Starting...</span>
        </div>

        <!-- BOTTOM CONTROLS -->
        <div class="controls" id="controls" style="display: none;">
            <!-- ACTION BUTTONS -->
            <div class="buttons-row">
                <button class="control-btn" id="screenshotBtn">
                    <span>üì∏</span>
                    <span>CAPTURE</span>
                </button>
                <button class="control-btn" id="stylesBtn">
                    <span>üëì</span>
                    <span>STYLES</span>
                </button>
            </div>

            <!-- GLASSES SELECTOR -->
            <div class="glasses-selector" id="glassesSelector">
                <div class="glasses-scroll" id="glassesScroll">
                    <!-- Glasses will be added here -->
                </div>
            </div>
        </div>

        <!-- TOAST -->
        <div class="toast" id="toast"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- SIMPLE WORKING APP -->
    <script>
        // SIMPLE AR SUNGLASSES APP
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ Starting AR Sunglasses App...");
            
            // Get all elements
            const loading = document.getElementById('loading');
            const app = document.getElementById('app');
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            const topBar = document.getElementById('topBar');
            const stopButton = document.getElementById('stopButton');
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            const controls = document.getElementById('controls');
            const screenshotBtn = document.getElementById('screenshotBtn');
            const stylesBtn = document.getElementById('stylesBtn');
            const glassesSelector = document.getElementById('glassesSelector');
            const glassesScroll = document.getElementById('glassesScroll');
            const faceGuide = document.getElementById('faceGuide');
            const toast = document.getElementById('toast');
            
            // Video and canvas
            const video = document.getElementById('videoElement');
            const canvasOutput = document.getElementById('canvasOutput');
            const threeCanvas = document.getElementById('threeCanvas');
            
            // App state
            let isCameraOn = false;
            let isFaceDetected = false;
            let currentGlasses = 0;
            
            // Three.js
            let scene, camera, renderer, glasses;
            let faceMesh;
            
            // Sunglasses styles
            const glassesStyles = [
                { name: "Aviator", icon: "üï∂Ô∏è", color: 0xFFD700, scale: 0.1 },
                { name: "Wayfarer", icon: "üòé", color: 0x333333, scale: 0.12 },
                { name: "Sport", icon: "üèÉ", color: 0xFF5722, scale: 0.11 },
                { name: "Classic", icon: "üëë", color: 0x8B4513, scale: 0.1 }
            ];
            
            // Initialize
            function init() {
                console.log("Initializing app...");
                
                // Show app after loading
                setTimeout(function() {
                    loading.style.display = 'none';
                    app.style.display = 'block';
                    console.log("App loaded!");
                    showToast("üëã Welcome! Tap START CAMERA to begin");
                }, 1000);
                
                // Initialize Three.js
                initThreeJS();
                
                // Create initial sunglasses
                createSunglasses();
                
                // Create glasses selector
                createGlassesSelector();
                
                // Setup event listeners
                setupEventListeners();
            }
            
            // Initialize Three.js
            function initThreeJS() {
                // Scene
                scene = new THREE.Scene();
                
                // Camera
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // Renderer
                renderer = new THREE.WebGLRenderer({
                    canvas: threeCanvas,
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);
                
                // Start animation
                animate();
            }
            
            // Create sunglasses
            function createSunglasses() {
                // Remove old glasses
                if (glasses) {
                    scene.remove(glasses);
                }
                
                const style = glassesStyles[currentGlasses];
                
                // Create glasses group
                glasses = new THREE.Group();
                
                // Frame
                const frameGeometry = new THREE.BoxGeometry(2, 0.15, 0.3);
                const frameMaterial = new THREE.MeshStandardMaterial({ 
                    color: style.color,
                    metalness: 0.9,
                    roughness: 0.1
                });
                const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                glasses.add(frame);
                
                // Lenses (dark for sunglasses)
                const lensGeometry = new THREE.CircleGeometry(0.7, 32);
                const lensMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0x1a1a1a,
                    transmission: 0.1,
                    transparent: true,
                    opacity: 0.2,
                    roughness: 0.1
                });
                
                const leftLens = new THREE.Mesh(lensGeometry, lensMaterial);
                leftLens.position.x = -0.9;
                leftLens.rotation.y = Math.PI;
                glasses.add(leftLens);
                
                const rightLens = leftLens.clone();
                rightLens.position.x = 0.9;
                glasses.add(rightLens);
                
                // Scale
                glasses.scale.setScalar(style.scale);
                
                // Add to scene
                scene.add(glasses);
                glasses.visible = false;
                
                console.log(`Created ${style.name} sunglasses`);
            }
            
            // Create glasses selector
            function createGlassesSelector() {
                glassesScroll.innerHTML = '';
                
                glassesStyles.forEach((style, index) => {
                    const card = document.createElement('div');
                    card.className = 'glass-card';
                    if (index === currentGlasses) {
                        card.classList.add('active');
                    }
                    
                    card.innerHTML = `
                        <div class="glass-icon">${style.icon}</div>
                        <div>${style.name}</div>
                    `;
                    
                    card.addEventListener('click', function() {
                        // Update active card
                        document.querySelectorAll('.glass-card').forEach(c => {
                            c.classList.remove('active');
                        });
                        this.classList.add('active');
                        
                        // Update glasses
                        currentGlasses = index;
                        createSunglasses();
                        
                        showToast(`Switched to ${style.name}`);
                    });
                    
                    glassesScroll.appendChild(card);
                });
            }
            
            // Initialize Face Mesh
            function initFaceMesh() {
                faceMesh = new FaceMesh({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                    }
                });
                
                faceMesh.setOptions({
                    maxNumFaces: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                faceMesh.onResults(function(results) {
                    processFaceResults(results);
                });
                
                console.log("Face Mesh initialized");
            }
            
            // START CAMERA - SIMPLE AND WORKING
            async function startCamera() {
                console.log("Starting camera...");
                
                try {
                    // Update UI
                    updateStatus("Starting camera...", "orange");
                    startScreen.style.display = 'none';
                    topBar.style.display = 'flex';
                    controls.style.display = 'flex';
                    status.style.display = 'flex';
                    faceGuide.style.display = 'block';
                    
                    // Request camera access
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });
                    
                    // Set video source
                    video.srcObject = stream;
                    isCameraOn = true;
                    
                    // Wait for video to load
                    await new Promise(function(resolve) {
                        video.onloadedmetadata = function() {
                            video.play();
                            resolve();
                        };
                    });
                    
                    // Initialize face mesh after camera is ready
                    initFaceMesh();
                    
                    // Start face detection loop
                    function detectFace() {
                        if (!isCameraOn) return;
                        
                        try {
                            faceMesh.send({ image: video });
                        } catch (e) {
                            console.log("Face detection busy");
                        }
                        
                        requestAnimationFrame(detectFace);
                    }
                    
                    detectFace();
                    
                    // Update UI
                    updateStatus("Looking for face...", "orange");
                    showToast("Camera started! Look at the screen");
                    
                } catch (error) {
                    console.error("Camera error:", error);
                    updateStatus("Camera error", "red");
                    showToast("Error: " + error.message);
                    
                    // Reset UI
                    startScreen.style.display = 'flex';
                    topBar.style.display = 'none';
                    controls.style.display = 'none';
                    status.style.display = 'none';
                }
            }
            
            // Stop camera
            function stopCamera() {
                console.log("Stopping camera...");
                
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    video.srcObject = null;
                }
                
                isCameraOn = false;
                isFaceDetected = false;
                
                if (glasses) {
                    glasses.visible = false;
                }
                
                // Reset UI
                startScreen.style.display = 'flex';
                topBar.style.display = 'none';
                controls.style.display = 'none';
                status.style.display = 'none';
                faceGuide.style.display = 'none';
                glassesSelector.style.display = 'none';
                
                showToast("Camera stopped");
            }
            
            // Process face results
            function processFaceResults(results) {
                // Update canvas size
                if (video.videoWidth) {
                    canvasOutput.width = video.videoWidth;
                    canvasOutput.height = video.videoHeight;
                }
                
                const ctx = canvasOutput.getContext('2d');
                ctx.clearRect(0, 0, canvasOutput.width, canvasOutput.height);
                
                // Draw video (mirrored)
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvasOutput.width, 0, canvasOutput.width, canvasOutput.height);
                ctx.restore();
                
                if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                    const landmarks = results.multiFaceLandmarks[0];
                    
                    if (!isFaceDetected) {
                        isFaceDetected = true;
                        faceGuide.style.display = 'none';
                        updateStatus("Face detected!", "green");
                        showToast("Perfect! Sunglasses fitted üëì");
                    }
                    
                    // Update glasses position
                    updateGlassesPosition(landmarks);
                    
                } else {
                    if (isFaceDetected) {
                        isFaceDetected = false;
                        faceGuide.style.display = 'block';
                        updateStatus("Looking for face...", "orange");
                    }
                    
                    if (glasses) {
                        glasses.visible = false;
                    }
                }
            }
            
            // Update glasses position
            function updateGlassesPosition(landmarks) {
                if (!glasses) return;
                
                // Get eye positions
                const leftEye = landmarks[33];
                const rightEye = landmarks[263];
                
                // Calculate center
                const centerX = (leftEye.x + rightEye.x) / 2;
                const centerY = (leftEye.y + rightEye.y) / 2;
                
                // Calculate eye distance
                const eyeDistance = Math.sqrt(
                    Math.pow(rightEye.x - leftEye.x, 2) + 
                    Math.pow(rightEye.y - leftEye.y, 2)
                );
                
                // Position glasses
                const x = (centerX - 0.5) * 3;
                const y = -(centerY - 0.5) * 2.5 + 0.2;
                const scale = eyeDistance * 8;
                
                // Update glasses
                glasses.visible = true;
                glasses.position.x = x;
                glasses.position.y = y;
                glasses.scale.setScalar(scale * 0.1);
                
                // Add rotation
                const angle = Math.atan2(rightEye.y - leftEye.y, rightEye.x - leftEye.x);
                glasses.rotation.z = -angle;
            }
            
            // Take screenshot
            function takeScreenshot() {
                if (!isFaceDetected) {
                    showToast("Please wait for face detection first");
                    return;
                }
                
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                const ctx = canvas.getContext('2d');
                
                // Draw video
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                ctx.restore();
                
                // Draw glasses
                ctx.drawImage(threeCanvas, 0, 0, canvas.width, canvas.height);
                
                // Create download
                const link = document.createElement('a');
                link.download = `sunglasses-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                showToast("üì∏ Photo saved!");
            }
            
            // Toggle styles
            function toggleStyles() {
                if (glassesSelector.style.display === 'block') {
                    glassesSelector.style.display = 'none';
                } else {
                    glassesSelector.style.display = 'block';
                }
            }
            
            // Update status
            function updateStatus(message, color) {
                statusText.textContent = message;
                statusDot.className = 'status-dot';
                if (color === 'green') {
                    statusDot.classList.add('green');
                } else if (color === 'red') {
                    statusDot.classList.add('red');
                }
            }
            
            // Show toast
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(function() {
                    toast.classList.remove('show');
                }, 2000);
            }
            
            // Setup event listeners
            function setupEventListeners() {
                // START CAMERA BUTTON - THIS WILL WORK!
                startButton.addEventListener('click', startCamera);
                
                // STOP CAMERA BUTTON
                stopButton.addEventListener('click', stopCamera);
                
                // SCREENSHOT BUTTON
                screenshotBtn.addEventListener('click', takeScreenshot);
                
                // STYLES BUTTON
                stylesBtn.addEventListener('click', toggleStyles);
                
                // Touch events for mobile
                startButton.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(0.95)';
                });
                
                startButton.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    this.style.transform = '';
                    startCamera();
                });
                
                console.log("Event listeners setup");
            }
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                if (renderer && scene && camera) {
                    // Add subtle animation to glasses
                    if (glasses && glasses.visible) {
                        glasses.rotation.y += 0.001;
                    }
                    
                    renderer.render(scene, camera);
                }
            }
            
            // Start the app
            init();
        });
    </script>
</body>
</html>
