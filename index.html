    <script>
// ============================================================
// NWADRI - FILTRE LUNETTES AVEC SUIVI FACIAL
// ============================================================

class NwadriFaceFilter {
    constructor() {
        // √âl√©ments
        this.video = document.getElementById('video');
        this.canvas = document.getElementById('canvas');
        this.loading = document.getElementById('loading');
        this.faceGuide = document.querySelector('.face-guide');
        this.ctx = this.canvas.getContext('2d');
        
        // ============================================================
        // ICI : METTEZ VOS URLs .glb (IMPORTANT !)
        // ============================================================
        this.models = {
            '1': {
                name: 'Classic Black',
                // ‚Üì‚Üì‚Üì REMPLACEZ PAR VOTRE URL .glb ‚Üì‚Üì‚Üì
                glbUrl: 'https://pub-72b1924cc2494065a2af6bf69f360686.r2.dev/Nwader.glb',
                // Ajustez ces valeurs selon votre mod√®le
                scale: 0.18,
                positionY: 0.15,   // Ajustez pour aligner avec les yeux
                bridgeWidth: 0.12  // Distance entre les yeux
            },
            '2': {
                name: 'Golden Style',
                // ‚Üì‚Üì‚Üì REMPLACEZ PAR VOTRE URL .glb ‚Üì‚Üì‚Üì
                glbUrl: 'https://pub-72b1924cc2494065a2af6bf69f360686.r2.dev/Nwader.glb',
                scale: 0.18,
                positionY: 0.15,
                bridgeWidth: 0.12
            },
            '3': {
                name: 'Premium Silver',
                // ‚Üì‚Üì‚Üì REMPLACEZ PAR VOTRE URL .glb ‚Üì‚Üì‚Üì
                glbUrl: 'https://pub-72b1924cc2494065a2af6bf69f360686.r2.dev/Nwader.glb',
                scale: 0.18,
                positionY: 0.15,
                bridgeWidth: 0.12
            }
        };
        // ============================================================
        
        // √âtat
        this.isRunning = false;
        this.currentModel = '1';
        this.currentGlasses = null;
        this.faceDetected = false;
        this.cameraFacingMode = 'user';
        
        // Three.js
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        
        // Initialisation
        this.init();
    }
    
    async init() {
        console.log('üé≠ Initialisation filtre lunettes...');
        
        // Taille canvas
        this.updateCanvasSize();
        
        // √âv√©nements
        this.setupEventListeners();
        
        // Charger mod√®les FaceAPI
        await this.loadFaceModels();
        
        // Initialiser Three.js
        this.initThreeJS();
        
        console.log('‚úÖ Pr√™t !');
    }
    
    async loadFaceModels() {
        try {
            this.showLoading('Chargement des mod√®les faciaux...');
            
            // Charger les mod√®les depuis CDN
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@0.22.2/model/');
            await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@0.22.2/model/');
            
            console.log('‚úÖ Mod√®les faciaux charg√©s');
            this.hideLoading();
            
        } catch (error) {
            console.error('‚ùå Erreur chargement mod√®les faciaux:', error);
            this.hideLoading();
            this.showMessage('Erreur chargement mod√®les faciaux', 'error');
        }
    }
    
    initThreeJS() {
        // Sc√®ne
        this.scene = new THREE.Scene();
        
        // Cam√©ra Three.js (orthographique pour 2D)
        const width = this.canvas.width;
        const height = this.canvas.height;
        
        this.camera = new THREE.OrthographicCamera(
            -width / 2,
            width / 2,
            height / 2,
            -height / 2,
            1,
            1000
        );
        this.camera.position.z = 500;
        
        // Renderer
        this.renderer = new THREE.WebGLRenderer({
            canvas: this.canvas,
            alpha: true,
            antialias: true
        });
        this.renderer.setSize(width, height);
        this.renderer.setClearColor(0x000000, 0); // Transparent
    }
    
    // ==================== D√âMARRER LA CAM√âRA ====================
    async startCamera() {
        try {
            this.showLoading('D√©marrage cam√©ra...');
            
            // Arr√™ter si d√©j√† en cours
            if (this.isRunning) {
                this.stopCamera();
            }
            
            // Acc√©der √† la cam√©ra
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: this.cameraFacingMode,
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            });
            
            this.video.srcObject = stream;
            
            // Attendre que la vid√©o soit pr√™te
            await new Promise((resolve) => {
                this.video.onloadedmetadata = () => {
                    this.video.play();
                    resolve();
                };
            });
            
            // Ajuster la taille du canvas
            this.updateCanvasSize();
            
            // D√©marrer la d√©tection
            this.isRunning = true;
            this.startDetection();
            
            this.hideLoading();
            this.showMessage('‚úÖ Filtre activ√©', 'success');
            this.updateUI();
            
        } catch (error) {
            console.error('‚ùå Erreur cam√©ra:', error);
            this.hideLoading();
            this.showMessage('Erreur cam√©ra: ' + error.message, 'error');
        }
    }
    
    stopCamera() {
        this.isRunning = false;
        
        if (this.video.srcObject) {
            this.video.srcObject.getTracks().forEach(track => track.stop());
            this.video.srcObject = null;
        }
        
        // Effacer le canvas
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        // Cacher le guide
        this.faceGuide.style.display = 'none';
        
        this.updateUI();
    }
    
    switchCamera() {
        this.cameraFacingMode = this.cameraFacingMode === 'user' ? 'environment' : 'user';
        this.stopCamera();
        setTimeout(() => this.startCamera(), 500);
    }
    
    // ==================== SUIVI FACIAL ====================
    async startDetection() {
        if (!this.isRunning) return;
        
        try {
            // D√©tecter les visages
            const detections = await faceapi.detectAllFaces(
                this.video,
                new faceapi.TinyFaceDetectorOptions()
            ).withFaceLandmarks();
            
            // Effacer le canvas
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            
            if (detections.length > 0) {
                // Visage d√©tect√© !
                this.faceDetected = true;
                this.faceGuide.style.display = 'block';
                
                // R√©cup√©rer les points du visage
                const landmarks = detections[0].landmarks;
                
                // Positionner les lunettes
                await this.positionGlassesOnFace(landmarks);
                
                // Dessiner les points de rep√®re (optionnel, pour d√©bogage)
                this.drawLandmarks(landmarks);
                
            } else {
                // Pas de visage d√©tect√©
                this.faceDetected = false;
                this.faceGuide.style.display = 'none';
                
                // Cacher les lunettes
                if (this.currentGlasses) {
                    this.scene.remove(this.currentGlasses);
                    this.currentGlasses = null;
                }
            }
            
        } catch (error) {
            console.error('Erreur d√©tection:', error);
        }
        
        // Continuer la d√©tection
        requestAnimationFrame(() => this.startDetection());
    }
    
    // ==================== POSITIONNER LUNETTES SUR LE VISAGE ====================
    async positionGlassesOnFace(landmarks) {
        const modelInfo = this.models[this.currentModel];
        
        // Points des yeux
        const leftEye = landmarks.getLeftEye();
        const rightEye = landmarks.getRightEye();
        
        // Calculer le centre entre les yeux
        const eyeCenter = {
            x: (leftEye[0].x + rightEye[3].x) / 2,
            y: (leftEye[0].y + rightEye[3].y) / 2
        };
        
        // Calculer la distance entre les yeux
        const eyeDistance = Math.sqrt(
            Math.pow(rightEye[3].x - leftEye[0].x, 2) +
            Math.pow(rightEye[3].y - leftEye[0].y, 2)
        );
        
        // Charger les lunettes si pas d√©j√† fait
        if (!this.currentGlasses) {
            this.currentGlasses = await this.loadGlassesModel();
            this.scene.add(this.currentGlasses);
        }
        
        // Positionner les lunettes
        if (this.currentGlasses) {
            // Ajuster la position
            this.currentGlasses.position.x = (eyeCenter.x - this.canvas.width / 2);
            this.currentGlasses.position.y = -(eyeCenter.y - this.canvas.height / 2) + modelInfo.positionY;
            
            // Ajuster l'√©chelle selon la distance des yeux
            const scale = (eyeDistance / 100) * modelInfo.scale;
            this.currentGlasses.scale.set(scale, scale, scale);
            
            // Ajuster la rotation selon l'orientation du visage
            const angle = Math.atan2(
                rightEye[3].y - leftEye[0].y,
                rightEye[3].x - leftEye[0].x
            );
            this.currentGlasses.rotation.z = -angle;
            
            // Rendu
            this.renderer.render(this.scene, this.camera);
        }
    }
    
    // ==================== CHARGEMENT MOD√àLE .glb ====================
    async loadGlassesModel() {
        const modelInfo = this.models[this.currentModel];
        
        try {
            console.log('Chargement mod√®le:', modelInfo.glbUrl);
            
            // Charger le mod√®le .glb
            const loader = new THREE.GLTFLoader();
            
            const gltf = await new Promise((resolve, reject) => {
                loader.load(
                    modelInfo.glbUrl,
                    (gltf) => {
                        console.log('‚úÖ Mod√®le charg√©');
                        resolve(gltf);
                    },
                    undefined,
                    (error) => {
                        console.error('‚ùå Erreur chargement:', error);
                        reject(error);
                    }
                );
            });
            
            const model = gltf.scene;
            
            // Centrer le mod√®le
            model.position.set(0, 0, 0);
            
            // Configurer le mat√©riau pour transparence
            model.traverse((child) => {
                if (child.isMesh) {
                    child.material.transparent = true;
                    child.material.depthWrite = false;
                    child.material.side = THREE.DoubleSide;
                    
                    // Pour les verres
                    if (child.material.name?.includes('glass') || 
                        child.material.name?.includes('lens')) {
                        child.material.opacity = 0.5;
                    }
                }
            });
            
            return model;
            
        } catch (error) {
            console.error('Erreur, cr√©ation mod√®le basique...');
            return this.createBasicGlasses();
        }
    }
    
    createBasicGlasses() {
        const group = new THREE.Group();
        
        // Mat√©riaux
        const frameMat = new THREE.MeshBasicMaterial({
            color: 0x000000,
            transparent: true,
            opacity: 0.8
        });
        
        const lensMat = new THREE.MeshBasicMaterial({
            color: 0x1a5276,
            transparent: true,
            opacity: 0.4
        });
        
        // Cadres
        const leftFrame = new THREE.Mesh(
            new THREE.RingGeometry(40, 45, 32),
            frameMat
        );
        leftFrame.position.x = -50;
        
        const rightFrame = new THREE.Mesh(
            new THREE.RingGeometry(40, 45, 32),
            frameMat
        );
        rightFrame.position.x = 50;
        
        // Verres
        const leftLens = new THREE.Mesh(
            new THREE.CircleGeometry(40, 32),
            lensMat
        );
        leftLens.position.x = -50;
        
        const rightLens = new THREE.Mesh(
            new THREE.CircleGeometry(40, 32),
            lensMat
        );
        rightLens.position.x = 50;
        
        // Pont
        const bridge = new THREE.Mesh(
            new THREE.BoxGeometry(30, 5, 5),
            frameMat
        );
        
        group.add(leftFrame, rightFrame, leftLens, rightLens, bridge);
        
        return group;
    }
    
    // ==================== DESSINER POINTS DU VISAGE (d√©bogage) ====================
    drawLandmarks(landmarks) {
        this.ctx.strokeStyle = '#4ecdc4';
        this.ctx.lineWidth = 2;
        
        // Yeux
        const leftEye = landmarks.getLeftEye();
        const rightEye = landmarks.getRightEye();
        
        this.ctx.beginPath();
        leftEye.forEach((point, i) => {
            if (i === 0) this.ctx.moveTo(point.x, point.y);
            else this.ctx.lineTo(point.x, point.y);
        });
        this.ctx.closePath();
        this.ctx.stroke();
        
        this.ctx.beginPath();
        rightEye.forEach((point, i) => {
            if (i === 0) this.ctx.moveTo(point.x, point.y);
            else this.ctx.lineTo(point.x, point.y);
        });
        this.ctx.closePath();
        this.ctx.stroke();
    }
    
    // ==================== CHANGER DE MOD√àLE ====================
    async switchModel(modelId) {
        this.currentModel = modelId;
        
        // Retirer les anciennes lunettes
        if (this.currentGlasses) {
            this.scene.remove(this.currentGlasses);
            this.currentGlasses = null;
        }
        
        // Si un visage est d√©tect√©, charger les nouvelles lunettes
        if (this.faceDetected) {
            this.currentGlasses = await this.loadGlassesModel();
            this.scene.add(this.currentGlasses);
        }
        
        this.showMessage(`üëì ${this.models[modelId].name}`);
    }
    
    // ==================== UTILITAIRES ====================
    updateCanvasSize() {
        const container = document.querySelector('.ar-container');
        if (container) {
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            this.canvas.width = width;
            this.canvas.height = height;
            
            if (this.renderer) {
                this.renderer.setSize(width, height);
                
                // Mettre √† jour la cam√©ra Three.js
                if (this.camera) {
                    this.camera.left = -width / 2;
                    this.camera.right = width / 2;
                    this.camera.top = height / 2;
                    this.camera.bottom = -height / 2;
                    this.camera.updateProjectionMatrix();
                }
            }
        }
    }
    
    setupEventListeners() {
        document.getElementById('startBtn').addEventListener('click', () => this.startCamera());
        document.getElementById('stopBtn').addEventListener('click', () => this.stopCamera());
        document.getElementById('switchBtn').addEventListener('click', () => this.switchCamera());
        
        // Changer de mod√®le
        document.querySelectorAll('.model-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const modelId = btn.dataset.model;
                
                document.querySelectorAll('.model-btn').forEach(b => {
                    b.classList.remove('active');
                });
                btn.classList.add('active');
                
                this.switchModel(modelId);
            });
        });
        
        // Redimensionnement
        window.addEventListener('resize', () => {
            this.updateCanvasSize();
        });
        
        // Gestion erreurs vid√©o
        this.video.addEventListener('error', (e) => {
            console.error('Erreur vid√©o:', e);
            this.showMessage('Erreur flux vid√©o', 'error');
        });
    }
    
    updateUI() {
        document.getElementById('startBtn').disabled = this.isRunning;
        document.getElementById('stopBtn').disabled = !this.isRunning;
    }
    
    showLoading(text) {
        if (this.loading) {
            this.loading.querySelector('p').textContent = text;
            this.loading.style.display = 'block';
        }
    }
    
    hideLoading() {
        if (this.loading) {
            this.loading.style.display = 'none';
        }
    }
    
    showMessage(text, type = 'info') {
        const oldMsg = document.querySelector('.message');
        if (oldMsg) oldMsg.remove();
        
        const msg = document.createElement('div');
        msg.className = `message ${type}`;
        msg.innerHTML = `
            <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
            ${text}
        `;
        
        document.body.appendChild(msg);
        
        setTimeout(() => {
            if (msg.parentElement) {
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 300);
            }
        }, 3000);
    }
    
    // ==================== NETTOYAGE ====================
    cleanup() {
        this.stopCamera();
        
        if (this.renderer) {
            this.renderer.dispose();
        }
    }
}
