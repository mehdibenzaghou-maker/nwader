<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üì± AR Sunglasses Try-On</title>
    <style>
        /* MOBILE OPTIMIZED STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        /* MAIN CONTAINER */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* TOP BAR - FIXED */
        .top-bar {
            position: fixed;
            top: env(safe-area-inset-top, 0px);
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding: 15px 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #FF6B35;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* MAIN CAMERA AREA - CENTERED */
        .camera-area {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            filter: brightness(1.1) contrast(1.1);
        }

        #canvasOutput, #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #threeCanvas {
            z-index: 3;
        }

        /* BOTTOM CONTROLS - FIXED */
        .bottom-controls {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 0px);
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.8));
            padding: 20px;
            z-index: 100;
            border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* BIG ACTION BUTTON - CAN'T MISS IT */
        .action-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FF6B35, #FF3366);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            margin-bottom: 20px;
        }

        .action-btn:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        /* GLASSES SELECTOR - HORIZONTAL SCROLL */
        .glasses-selector {
            margin-top: 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 5px;
            scrollbar-width: none;
        }

        .glasses-selector::-webkit-scrollbar {
            display: none;
        }

        .glasses-scroll {
            display: flex;
            gap: 12px;
            padding: 0 5px;
        }

        .glass-card {
            flex: 0 0 auto;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:active {
            transform: scale(0.95);
        }

        .glass-card.active {
            background: rgba(255, 107, 53, 0.3);
            border-color: #FF6B35;
            transform: scale(1.05);
        }

        .glass-icon {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .glass-name {
            font-size: 11px;
            font-weight: 600;
            opacity: 0.9;
        }

        /* STATUS INDICATOR */
        .status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: opacity 0.3s;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #FF6B35;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .status-dot.green { background: #2ecc71; }
        .status-dot.blue { background: #3498db; }

        /* FACE GUIDE */
        .face-guide {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            pointer-events: none;
        }

        .guide-circle {
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 107, 53, 0.5);
            border-radius: 50%;
            position: relative;
            animation: pulse-ring 2s infinite;
        }

        .guide-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 1px dashed rgba(255, 107, 53, 0.3);
            border-radius: 50%;
        }

        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.5; }
        }

        /* LOADING OVERLAY */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 107, 53, 0.2);
            border-top-color: #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 150;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            border: 1px solid rgba(255, 107, 53, 0.3);
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* DEBUG INFO (hidden by default) */
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
            color: #2ecc71;
            display: none;
        }

        /* SMOOTH ANIMATIONS */
        * {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                       opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                       background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .glass-card {
                width: 70px;
                height: 70px;
            }
            
            .glass-icon {
                font-size: 24px;
            }
            
            .action-btn {
                padding: 16px;
                font-size: 16px;
            }
        }

        @media (min-width: 768px) {
            .glass-card {
                width: 90px;
                height: 90px;
            }
        }

        /* LANDSCAPE MODE */
        @media (orientation: landscape) and (max-height: 600px) {
            .bottom-controls {
                padding: 15px;
            }
            
            .glass-card {
                width: 60px;
                height: 60px;
            }
            
            .glass-icon {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div class="loading" id="loadingScreen">
        <div class="loader"></div>
        <h2 style="color: #FF6B35; margin-bottom: 10px;">AR Sunglasses Try-On</h2>
        <p style="opacity: 0.7; margin-bottom: 20px;">Loading 3D models...</p>
        <p style="font-size: 14px; opacity: 0.5;">Make sure to allow camera access</p>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container" id="mainContainer" style="display: none;">
        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="logo">
                <span>üï∂Ô∏è</span>
                <span>SUNGLASSES AR</span>
            </div>
        </div>

        <!-- CAMERA AREA -->
        <div class="camera-area">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvasOutput"></canvas>
            <canvas id="threeCanvas"></canvas>
            
            <!-- FACE GUIDE -->
            <div class="face-guide" id="faceGuide">
                <div class="guide-circle"></div>
            </div>
        </div>

        <!-- STATUS -->
        <div class="status" id="statusIndicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Tap START to begin</span>
        </div>

        <!-- BOTTOM CONTROLS -->
        <div class="bottom-controls">
            <!-- MAIN ACTION BUTTON -->
            <button class="action-btn" id="startButton">
                <span>üé•</span>
                <span>START CAMERA</span>
            </button>

            <!-- SECONDARY BUTTONS -->
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <button class="action-btn secondary" id="screenshotButton" style="flex: 1;">
                    <span>üì∏</span>
                    <span>CAPTURE</span>
                </button>
                <button class="action-btn secondary" id="toggleButton" style="flex: 1;">
                    <span>üëì</span>
                    <span>STYLES</span>
                </button>
            </div>

            <!-- GLASSES SELECTOR -->
            <div class="glasses-selector" id="glassesSelector" style="display: none;">
                <div class="glasses-scroll" id="glassesScroll">
                    <!-- Glasses will be added here -->
                </div>
            </div>
        </div>

        <!-- TOAST -->
        <div class="toast" id="toast"></div>

        <!-- DEBUG -->
        <div class="debug" id="debugInfo"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MAIN APP -->
    <script>
        // MOBILE AR SUNGLASSES APP
        (function() {
            'use strict';
            
            console.log("üöÄ Initializing Mobile AR Sunglasses...");
            
            // Elements
            const video = document.getElementById('videoElement');
            const canvasOutput = document.getElementById('canvasOutput');
            const threeCanvas = document.getElementById('threeCanvas');
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContainer = document.getElementById('mainContainer');
            const startButton = document.getElementById('startButton');
            const screenshotButton = document.getElementById('screenshotButton');
            const toggleButton = document.getElementById('toggleButton');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            const faceGuide = document.getElementById('faceGuide');
            const toast = document.getElementById('toast');
            const glassesSelector = document.getElementById('glassesSelector');
            const glassesScroll = document.getElementById('glassesScroll');
            const debugInfo = document.getElementById('debugInfo');
            
            // State
            let isCameraActive = false;
            let isFaceDetected = false;
            let showGlassesSelector = false;
            let currentGlassesIndex = 0;
            let animationFrameId = null;
            let lastFaceUpdate = 0;
            
            // Three.js
            let scene, camera, renderer, glasses;
            
            // Face Mesh
            let faceMesh;
            
            // REALISTIC SUNGLASSES MODELS
            const sunglassesModels = [
                {
                    id: 1,
                    name: "AVIATOR",
                    icon: "üï∂Ô∏è",
                    color: 0xFFD700, // Gold
                    lensColor: 0x1E3A5F, // Dark blue
                    scale: 0.012,
                    bridgeWidth: 1.8,
                    lensSize: 0.65,
                    style: "aviator"
                },
                {
                    id: 2,
                    name: "WAYFARER",
                    icon: "üòé",
                    color: 0x2C3E50, // Dark
                    lensColor: 0x2C3E50, // Matching dark
                    scale: 0.015,
                    bridgeWidth: 1.6,
                    lensSize: 0.6,
                    style: "wayfarer"
                },
                {
                    id: 3,
                    name: "SPORT",
                    icon: "üèÉ",
                    color: 0xE74C3C, // Red
                    lensColor: 0x1A5276, // Blue lens
                    scale: 0.014,
                    bridgeWidth: 1.7,
                    lensSize: 0.63,
                    style: "sport"
                },
                {
                    id: 4,
                    name: "CLASSIC",
                    icon: "üëë",
                    color: 0x8B4513, // Brown
                    lensColor: 0x34495E, // Gray lens
                    scale: 0.013,
                    bridgeWidth: 1.5,
                    lensSize: 0.58,
                    style: "classic"
                },
                {
                    id: 5,
                    name: "MODERN",
                    icon: "‚ú®",
                    color: 0x95A5A6, // Silver
                    lensColor: 0x2C3E50, // Dark
                    scale: 0.016,
                    bridgeWidth: 1.4,
                    lensSize: 0.55,
                    style: "modern"
                }
            ];
            
            // Initialize everything
            async function init() {
                console.log("üé® Initializing 3D engine...");
                
                // Initialize Three.js
                initThreeJS();
                
                // Create sunglasses
                createRealisticSunglasses(0);
                
                // Create glasses selector
                createGlassesSelector();
                
                // Initialize Face Mesh
                await initFaceMesh();
                
                // Setup event listeners
                setupEventListeners();
                
                // Show main interface
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContainer.style.display = 'flex';
                    updateStatus("Tap START to try sunglasses", "orange");
                    showToast("üëì AR Sunglasses Ready!");
                }, 1000);
                
                console.log("‚úÖ App initialized successfully");
            }
            
            // Initialize Three.js with smooth rendering
            function initThreeJS() {
                // Scene
                scene = new THREE.Scene();
                scene.fog = new THREE.Fog(0x000000, 1, 10);
                
                // Camera
                camera = new THREE.PerspectiveCamera(
                    60, 
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                camera.position.z = 5;
                
                // Renderer with smooth settings
                renderer = new THREE.WebGLRenderer({
                    canvas: threeCanvas,
                    alpha: true,
                    antialias: true,
                    powerPreference: "high-performance"
                });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.outputEncoding = THREE.sRGBEncoding;
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // Optimize performance
                renderer.setAnimationLoop(animate);
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 5, 5);
                directionalLight.castShadow = true;
                scene.add(directionalLight);
                
                // Handle resize
                window.addEventListener('resize', onWindowResize, false);
                
                console.log("‚úÖ Three.js initialized");
            }
            
            // Create realistic sunglasses
            function createRealisticSunglasses(index) {
                const model = sunglassesModels[index];
                
                // Remove old glasses
                if (glasses) {
                    scene.remove(glasses);
                }
                
                // Create group
                glasses = new THREE.Group();
                
                // Frame material
                const frameMaterial = new THREE.MeshStandardMaterial({
                    color: model.color,
                    metalness: 0.9,
                    roughness: 0.1,
                    envMapIntensity: 1.2
                });
                
                // Lens material (with mirror effect for sunglasses)
                const lensMaterial = new THREE.MeshPhysicalMaterial({
                    color: model.lensColor,
                    transmission: 0.2, // Low transmission for sunglasses
                    transparent: true,
                    opacity: 0.3,
                    roughness: 0.05,
                    thickness: 1.5,
                    ior: 1.6,
                    specularIntensity: 0.8,
                    envMapIntensity: 2
                });
                
                // BRIDGE (center piece)
                const bridgeGeometry = new THREE.BoxGeometry(model.bridgeWidth, 0.08, 0.15);
                const bridge = new THREE.Mesh(bridgeGeometry, frameMaterial);
                glasses.add(bridge);
                
                // LEFT LENS FRAME
                const leftFrameGeometry = new THREE.TorusGeometry(model.lensSize, 0.05, 16, 32);
                const leftFrame = new THREE.Mesh(leftFrameGeometry, frameMaterial);
                leftFrame.position.x = -model.lensSize - 0.1;
                leftFrame.rotation.x = Math.PI / 2;
                glasses.add(leftFrame);
                
                // RIGHT LENS FRAME
                const rightFrame = leftFrame.clone();
                rightFrame.position.x = model.lensSize + 0.1;
                glasses.add(rightFrame);
                
                // LEFT LENS
                const leftLensGeometry = new THREE.CircleGeometry(model.lensSize - 0.02, 32);
                const leftLens = new THREE.Mesh(leftLensGeometry, lensMaterial);
                leftLens.position.x = -model.lensSize - 0.1;
                leftLens.rotation.x = -Math.PI / 2;
                glasses.add(leftLens);
                
                // RIGHT LENS
                const rightLens = leftLens.clone();
                rightLens.position.x = model.lensSize + 0.1;
                glasses.add(rightLens);
                
                // TEMPLES (arms)
                const templeGeometry = new THREE.BoxGeometry(0.06, 0.06, 1.2);
                
                const leftTemple = new THREE.Mesh(templeGeometry, frameMaterial);
                leftTemple.position.set(-model.bridgeWidth/2 - 0.05, 0, -0.6);
                leftTemple.rotation.y = 0.3;
                glasses.add(leftTemple);
                
                const rightTemple = new THREE.Mesh(templeGeometry, frameMaterial);
                rightTemple.position.set(model.bridgeWidth/2 + 0.05, 0, -0.6);
                rightTemple.rotation.y = -0.3;
                glasses.add(rightTemple);
                
                // Scale and position
                glasses.scale.setScalar(model.scale);
                glasses.rotation.x = Math.PI / 2;
                glasses.position.y = 0.2;
                
                // Add to scene
                scene.add(glasses);
                glasses.visible = false;
                
                console.log(`‚úÖ Created ${model.name} sunglasses`);
                
                // Update selector
                updateGlassesSelector();
            }
            
            // Create glasses selector UI
            function createGlassesSelector() {
                glassesScroll.innerHTML = '';
                
                sunglassesModels.forEach((model, index) => {
                    const card = document.createElement('div');
                    card.className = 'glass-card';
                    if (index === currentGlassesIndex) {
                        card.classList.add('active');
                    }
                    
                    card.innerHTML = `
                        <div class="glass-icon">${model.icon}</div>
                        <div class="glass-name">${model.name}</div>
                    `;
                    
                    // Click handler
                    card.addEventListener('click', (e) => {
                        e.stopPropagation();
                        selectGlasses(index);
                    });
                    
                    // Touch handler
                    card.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        card.style.transform = 'scale(0.95)';
                    });
                    
                    card.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        card.style.transform = '';
                        selectGlasses(index);
                    });
                    
                    glassesScroll.appendChild(card);
                });
            }
            
            // Update glasses selector
            function updateGlassesSelector() {
                document.querySelectorAll('.glass-card').forEach((card, index) => {
                    card.classList.toggle('active', index === currentGlassesIndex);
                });
            }
            
            // Select glasses
            function selectGlasses(index) {
                currentGlassesIndex = index;
                createRealisticSunglasses(index);
                showToast(`Selected: ${sunglassesModels[index].name}`);
                updateStatus("Glasses updated", "green");
            }
            
            // Initialize Face Mesh
            async function initFaceMesh() {
                faceMesh = new FaceMesh({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                    }
                });
                
                faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.7
                });
                
                faceMesh.onResults(onFaceResults);
                
                console.log("‚úÖ Face Mesh initialized");
            }
            
            // Process face results - SMOOTHED
            function onFaceResults(results) {
                const now = Date.now();
                if (now - lastFaceUpdate < 33) return; // ~30fps max
                lastFaceUpdate = now;
                
                // Update canvas
                const ctx = canvasOutput.getContext('2d');
                const width = video.videoWidth || window.innerWidth;
                const height = video.videoHeight || window.innerHeight;
                
                canvasOutput.width = width;
                canvasOutput.height = height;
                
                ctx.clearRect(0, 0, width, height);
                
                // Draw video (mirrored)
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, -width, 0, width, height);
                ctx.restore();
                
                // Face detection
                if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                    const landmarks = results.multiFaceLandmarks[0];
                    
                    if (!isFaceDetected) {
                        isFaceDetected = true;
                        faceGuide.style.opacity = '0';
                        updateStatus("Face detected!", "green");
                        showToast("Perfect! Glasses fitted üëì");
                    }
                    
                    // Update glasses position with smoothing
                    updateGlassesPosition(landmarks, width, height);
                    
                } else {
                    if (isFaceDetected) {
                        isFaceDetected = false;
                        faceGuide.style.opacity = '1';
                        updateStatus("Looking for face...", "blue");
                    }
                    
                    if (glasses) {
                        glasses.visible = false;
                    }
                }
            }
            
            // PERFECT GLASSES POSITIONING
            function updateGlassesPosition(landmarks, width, height) {
                if (!glasses) return;
                
                // Key face points
                const LEFT_EYE = 33;     // Left eye outer corner
                const RIGHT_EYE = 263;   // Right eye outer corner
                const NOSE_TIP = 1;      // Nose tip
                const LEFT_EAR = 234;    // Left ear
                const RIGHT_EAR = 454;   // Right ear
                
                const leftEye = landmarks[LEFT_EYE];
                const rightEye = landmarks[RIGHT_EYE];
                const noseTip = landmarks[NOSE_TIP];
                const leftEar = landmarks[LEFT_EAR];
                const rightEar = landmarks[RIGHT_EAR];
                
                // Calculate exact position between eyes
                const eyeCenterX = (leftEye.x + rightEye.x) / 2;
                const eyeCenterY = (leftEye.y + rightEye.y) / 2;
                
                // Calculate interpupillary distance
                const ipd = Math.sqrt(
                    Math.pow(rightEye.x - leftEye.x, 2) + 
                    Math.pow(rightEye.y - leftEye.y, 2)
                );
                
                // Calculate head rotation
                const headYaw = Math.atan2(
                    rightEar.y - leftEar.y,
                    rightEar.x - leftEar.x
                );
                
                // Perfect mapping to 3D space
                const x = (eyeCenterX - 0.5) * 2.5;
                const y = -(eyeCenterY - 0.5) * 2.2 + 0.15;
                
                // Perfect scale based on IPD
                const baseScale = 0.015;
                const scale = ipd * baseScale * 8;
                
                // Apply model-specific scaling
                const model = sunglassesModels[currentGlassesIndex];
                const finalScale = scale * model.scale * 10;
                
                // Smooth position updates
                glasses.visible = true;
                
                // Use lerp for smooth movement
                glasses.position.x += (x - glasses.position.x) * 0.3;
                glasses.position.y += (y - glasses.position.y) * 0.3;
                
                glasses.scale.x += (finalScale - glasses.scale.x) * 0.3;
                glasses.scale.y = glasses.scale.x;
                glasses.scale.z = glasses.scale.x;
                
                // Apply rotation
                glasses.rotation.z = -headYaw * 0.3;
                glasses.rotation.y = (eyeCenterX - 0.5) * 0.5;
                
                // Adjust for perspective
                glasses.rotation.x = Math.PI/2 + (noseTip.y - eyeCenterY) * 0.5;
                
                // Debug info
                debugInfo.innerHTML = `Scale: ${finalScale.toFixed(4)}<br>Pos: ${x.toFixed(2)}, ${y.toFixed(2)}`;
            }
            
            // Start camera
            async function startCamera() {
                try {
                    updateStatus("Starting camera...", "orange");
                    startButton.disabled = true;
                    
                    // Request camera with mobile optimization
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { ideal: 720 },
                            height: { ideal: 1280 },
                            frameRate: { ideal: 30 }
                        }
                    });
                    
                    video.srcObject = stream;
                    isCameraActive = true;
                    
                    // Wait for video to load
                    await new Promise((resolve) => {
                        video.onloadedmetadata = () => {
                            video.play();
                            resolve();
                        };
                    });
                    
                    // Start face detection loop
                    const detectFace = async () => {
                        if (!isCameraActive) return;
                        
                        try {
                            await faceMesh.send({ image: video });
                        } catch (e) {
                            // Silent fail
                        }
                        
                        requestAnimationFrame(detectFace);
                    };
                    
                    detectFace();
                    
                    // Update UI
                    startButton.innerHTML = '<span>‚èπÔ∏è</span><span>STOP CAMERA</span>';
                    updateStatus("Position your face in the circle", "blue");
                    faceGuide.style.display = 'block';
                    showToast("Camera started! Look straight ahead");
                    
                    console.log("‚úÖ Camera started");
                    
                } catch (error) {
                    console.error("Camera error:", error);
                    updateStatus("Camera error", "red");
                    showToast("Please allow camera access");
                } finally {
                    startButton.disabled = false;
                }
            }
            
            // Stop camera
            function stopCamera() {
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    video.srcObject = null;
                }
                
                isCameraActive = false;
                isFaceDetected = false;
                
                if (glasses) {
                    glasses.visible = false;
                }
                
                startButton.innerHTML = '<span>üé•</span><span>START CAMERA</span>';
                updateStatus("Camera stopped", "orange");
                faceGuide.style.display = 'none';
                showToast("Camera stopped");
            }
            
            // Take screenshot
            function takeScreenshot() {
                if (!isFaceDetected) {
                    showToast("Please start camera and position your face first");
                    return;
                }
                
                // Create combined canvas
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth || 720;
                canvas.height = video.videoHeight || 1280;
                const ctx = canvas.getContext('2d');
                
                // Draw video
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                ctx.restore();
                
                // Draw glasses
                ctx.drawImage(threeCanvas, 0, 0, canvas.width, canvas.height);
                
                // Create download
                const link = document.createElement('a');
                link.download = `sunglasses-tryon-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                showToast("üì∏ Photo saved!");
            }
            
            // Toggle glasses selector
            function toggleGlassesSelector() {
                showGlassesSelector = !showGlassesSelector;
                glassesSelector.style.display = showGlassesSelector ? 'block' : 'none';
                toggleButton.innerHTML = showGlassesSelector ? 
                    '<span>üëÅÔ∏è</span><span>HIDE</span>' : 
                    '<span>üëì</span><span>STYLES</span>';
            }
            
            // Setup event listeners
            function setupEventListeners() {
                // Start/Stop camera
                startButton.addEventListener('click', () => {
                    if (!isCameraActive) {
                        startCamera();
                    } else {
                        stopCamera();
                    }
                });
                
                // Screenshot
                screenshotButton.addEventListener('click', takeScreenshot);
                
                // Toggle glasses selector
                toggleButton.addEventListener('click', toggleGlassesSelector);
                
                // Touch events
                startButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startButton.style.transform = 'scale(0.98)';
                });
                
                startButton.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    startButton.style.transform = '';
                });
                
                // Handle orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(onWindowResize, 100);
                });
                
                console.log("‚úÖ Event listeners setup");
            }
            
            // Update status
            function updateStatus(message, color) {
                statusText.textContent = message;
                statusDot.className = 'status-dot';
                if (color === 'green') statusDot.classList.add('green');
                else if (color === 'blue') statusDot.classList.add('blue');
                
                statusIndicator.style.opacity = '1';
            }
            
            // Show toast
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }
            
            // Handle window resize
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // Smooth animation
            function animate(time) {
                // Add subtle animation to glasses
                if (glasses && glasses.visible) {
                    // Slight breathing effect
                    const breath = Math.sin(time * 0.001) * 0.002;
                    glasses.position.y += breath;
                    
                    // Gentle rotation
                    glasses.rotation.y += 0.0005;
                }
                
                renderer.render(scene, camera);
            }
            
            // Initialize app
            init();
            
        })();
    </script>
