<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nwader â€“ Try On</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: Arial, sans-serif; }
    #start {
      position: absolute;
      z-index: 10;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      background: white;
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      text-align: center;
      font-size: 16px;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

<button id="start">Start Camera</button>
<div id="error"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"></script>

<script>
const startButton = document.getElementById("start");
const errorDiv = document.getElementById("error");

// Example GLB to test
const GLB_URL = "https://models.babylonjs.com/boombox.glb";

if (window.location.protocol !== "https:") {
  errorDiv.style.display = "block";
  errorDiv.innerText = "WebAR requires HTTPS. Please open via HTTPS.";
  startButton.style.display = "none";
}

startButton.addEventListener("click", async () => {
  startButton.style.display = "none";

  try {
    const mindarThree = new window.MINDAR.FACE.MindARThree({ container: document.body });
    const { renderer, scene, camera } = mindarThree;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    const faceAnchor = mindarThree.addAnchor(168);
    const leftEye = mindarThree.addAnchor(33);
    const rightEye = mindarThree.addAnchor(263);

    let model;
    const loader = new THREE.GLTFLoader();
    loader.load(
      GLB_URL,
      (gltf) => {
        model = gltf.scene;
        model.position.set(0, 0.03, 0.02);
        faceAnchor.group.add(model);
      },
      undefined,
      (err) => {
        errorDiv.style.display = "block";
        errorDiv.innerText = "Failed to load test model.";
      }
    );

    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      if (model && leftEye.group.visible && rightEye.group.visible) {
        const leftPos = new THREE.Vector3();
        const rightPos = new THREE.Vector3();
        leftEye.group.getWorldPosition(leftPos);
        rightEye.group.getWorldPosition(rightPos);

        const eyeDistance = leftPos.distanceTo(rightPos);
        const scale = eyeDistance * 2.3;
        model.scale.set(scale, scale, scale);
      }
      renderer.render(scene, camera);
    });

  } catch (err) {
    errorDiv.style.display = "block";
    errorDiv.innerText = "Cannot start camera. Allow camera permissions.";
  }
});
</script>

</body>
</html>
