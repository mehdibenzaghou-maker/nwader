<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nwader â€“ Try On</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #start {
      position: absolute;
      z-index: 10;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      background: white;
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      text-align: center;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

<button id="start">Start Camera</button>
<div id="error"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"></script>

<script>
const startButton = document.getElementById("start");
const errorDiv = document.getElementById("error");

// Your R2-hosted GLB
const GLB_URL = "https://pub-72b1924cc2494065a2af6bf69f360686.r2.dev/Nwader.glb";

startButton.addEventListener("click", async () => {
  startButton.style.display = "none";

  try {
    const mindarThree = new window.MINDAR.FACE.MindARThree({ container: document.body });
    const { renderer, scene, camera } = mindarThree;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    // Face anchor for glasses
    const faceAnchor = mindarThree.addAnchor(168);

    // Anchors for auto-scaling
    const leftEye = mindarThree.addAnchor(33);
    const rightEye = mindarThree.addAnchor(263);

    let glasses;
    const loader = new THREE.GLTFLoader();
    loader.load(GLB_URL, (gltf) => {
      glasses = gltf.scene;
      glasses.position.set(0, 0.03, 0.02); // adjust vertical position
      faceAnchor.group.add(glasses);
    }, undefined, (err) => {
      console.error("Failed to load GLB:", err);
      errorDiv.style.display = "block";
      errorDiv.innerText = "Failed to load sunglasses. Check your URL or CORS settings.";
    });

    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      // Auto-fit scale based on eye distance
      if (glasses && leftEye.group.visible && rightEye.group.visible) {
        const leftPos = new THREE.Vector3();
        const rightPos = new THREE.Vector3();

        leftEye.group.getWorldPosition(leftPos);
        rightEye.group.getWorldPosition(rightPos);

        const eyeDistance = leftPos.distanceTo(rightPos);
        const scale = eyeDistance * 2.3; // tweak if needed
        glasses.scale.set(scale, scale, scale);
      }
      renderer.render(scene, camera);
    });
  } catch (err) {
    console.error("Error starting MindAR:", err);
    errorDiv.style.display = "block";
    errorDiv.innerText = "Cannot start camera. Make sure you allow permissions and are on HTTPS.";
  }
});
</script>

</body>
</html>
